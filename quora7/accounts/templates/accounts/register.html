{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <h1>Register</h1>
    <form class="site-form mt-4" action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-primary mt-0">
    </form>
</div>
{% endblock %}
